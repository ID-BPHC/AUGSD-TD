# Upstream for TD application (2 PM2 cluster instances)
upstream td_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    server_name td.bits-hyderabad.ac.in;

    include mime.types;

    client_max_body_size 2048M;

    pagespeed on;
    pagespeed MessageBufferSize 10240;
    pagespeed FileCachePath /var/cache/ngx_pagespeed;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    index index.html index.htm index.nginx-debian.html;

    location /live-quiz-portal {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://127.0.0.1:6000/;
    }

    location /biometric {
        #allow all;
        root /home/id/Git/Biometric/frontend/build;
        #try_files $uri /index.html;
        # return 301 https://cms.bits-hyderabad.ac.in;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_pass http://localhost:3006;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_cache_bypass $http_upgrade;
        proxy_http_version 1.1;
    }



    location /makeups {
        # Forward requests to your application container
        proxy_pass http://129.159.224.109:3032;

        # Critical headers for NextAuth
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # THIS IS CRITICAL - tells NextAuth the original protocol was HTTPS
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Ssl on;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }


    location /roommap {
        proxy_pass http://localhost:3012/roommap;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }


    location /api/roommap {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;  # Disable any redirects from FastAPI
    }


    location /leave {
        #allow all;
        root /home/id/Git/Invigilation_Leave_Portal/Client/build;

        # Disable PageSpeed for this location
        pagespeed off;
        pagespeed ModifyCachingHeaders off;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://127.0.0.1:3008;
        proxy_redirect http://127.0.0.1:3008 https://$server_name/leave;
        proxy_cache_bypass $http_upgrade;
        proxy_http_version 1.1;
    }


    location /api/leave/ {
        #allow all;
        #try_files $uri /index.html;
        # return 301 https://cms.bits-hyderabad.ac.in;
        # proxy_pass http://localhost:5004;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://127.0.0.1:5004/;
        proxy_redirect http://127.0.0.1:5004/ https://$server_name/api/leave/;
        proxy_cache_bypass $http_upgrade;
        proxy_http_version 1.1;
    }


    location / {
        proxy_pass http://td_backend;

        # Timeout settings to prevent 502 errors
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        # Retry on errors
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Keep-alive
        proxy_http_version 1.1;
    }

    location /medical {
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_pass http://localhost:5000;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_cache_bypass $http_upgrade;
        proxy_http_version 1.1;
    }

    location /moodle-manager {
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_pass http://localhost:6000;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_cache_bypass $http_upgrade;
        proxy_http_version 1.1;
    }


    # location /schedule {
    #     root /home/id/Git/timetable-scheduler-main/client/build;
    #     index index.html;
    #     try_files $uri /index.html$is_args$args =404;
    # }

    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;
        fastcgi_connect_timeout 300s;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        include fastcgi_params;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
    }

    location /moodle {
        return 301 https://cms.bits-hyderabad.ac.in;
    }

    location ~ /\.ht {
        deny all;
    }

    listen 443 ssl;

    # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/td.bits-hyderabad.ac.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/td.bits-hyderabad.ac.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name www.td.bits-hyderabad.ac.in;
    return 301 https://td.bits-hyderabad.ac.in$request_uri;
}

server {
    listen 80;
    server_name td.bits-hyderabad.ac.in;

    if ($host = td.bits-hyderabad.ac.in) {
        return 301 https://$host$request_uri;
    }

    return 404;  # managed by Certbot
}